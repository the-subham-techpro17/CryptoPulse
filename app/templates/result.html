<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPulse - Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="result-container">
        <header>
            <h1>Real-Time Price of {{ coin_name }}</h1>
        </header>

        {% if price != "Not found" %}
        <div class="price">
            <h2>${{ price }}</h2>
            <p class="inr-price">Price in INR: â‚¹{{ price_in_inr }}</p>
        </div>
        {% else %}
        <div class="error">
            <p>Cryptocurrency not found. Please try again.</p>
        </div>
        {% endif %}

        <a href="/" class="back-button">Go Back</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>Powered by CryptoPulse | &copy; 2022</p>
    </footer>
</body>
</html>
